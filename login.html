<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
  <div class="form">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#signup">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#login">Log In</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="signup" class="tab-pane fade show active">
        <h1>Sign Up for Free</h1>

        <form id="signupForm" action="/" method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name<span class="req">*</span></label>
              <input type="text" class="form-control" id="firstName" required autocomplete="off" />
              <p id="firstNameError" class="error"></p>
            </div>

            <div class="form-group col-md-6">
              <label for="lastName">Last Name<span class="req">*</span></label>
              <input type="text" class="form-control" id="lastName" required autocomplete="off" />
              <p id="lastNameError" class="error"></p>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address<span class="req">*</span></label>
            <input type="email" class="form-control" id="email" required autocomplete="off" />
            <p id="emailError" class="error"></p>
          </div>

          <div class="form-group">
            <label for="password">Set A Password<span class="req">*</span></label>
            <input type="password" class="form-control" id="password" required autocomplete="off" />
            <p id="passwordError" class="error"></p>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Get Started</button>
          </div>
        </form>
      </div>

      <div id="login" class="tab-pane fade">
        <h1>Welcome Back!</h1>

        <form id="loginForm" action="/" method="post">
          <div class="form-group">
            <label for="loginEmail">Email Address<span class="req">*</span></label>
            <input type="email" class="form-control" id="loginEmail" required autocomplete="off" />
            <p id="loginEmailError" class="error"></p>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password<span class="req">*</span></label>
            <input type="password" class="form-control" id="loginPassword" required autocomplete="off" />
            <p id="loginPasswordError" class="error"></p>
          </div>

          <p class="forgot text-center"><a href="#">Forgot Password?</a></p>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="login.js"></script>

</body>
</html>
