<!DOCTYPE html>
<html>
<head>
  <title>Creators</title>
  <link rel="stylesheet" href="creators.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="creators.js"></script>
</head>
<body>
  <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <img class="image" src="pic2.jpg" draggable="false" />
    <img class="image" src="ahmed.jpeg" draggable="false" />
    <img class="image" src="umar.jpeg" draggable="false" />
  </div>

  <div id="buttons">
    <button id="hide-button">Hide</button>
    <button id="show-button">Show</button>
    <button id="toggle-button">Toggle</button>
    <button id="fade-in-button">Fade In</button>
    <button id="fade-out-button">Fade Out</button>
    <button id="fade-toggle-button">Fade Toggle</button>
  </div>
</body>
</html>
